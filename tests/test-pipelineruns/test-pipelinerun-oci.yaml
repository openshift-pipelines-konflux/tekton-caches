---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: pipelinerun-oci-test-
spec:
  pipelineRef:
    name: pipeline
  params:
    - name: repo_url
      value: https://github.com/chmouel/go-helloworld
    - name: revision
      value: main
      # This uses S3 bucket  to upload Caches
    - name: registry
      value: oci://kind-registry:5000/$(context.pipelineRun.namespace)
    - name: buildCommand
      value: go build -v ./
    - name: image
      value: golang:1.24
  workspaces:
    - name: cred
      emptyDir: {}
    - name: source
      emptyDir: {}
