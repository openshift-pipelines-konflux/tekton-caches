apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: cache-upload-go
spec:
  workspaces:
  - name: source
  - name: gocache
  - name: gomodcache
  params:
    - name: gitURL
      type: string
    - name: gitRevision
      type: string
      default: "main"
    - name: cachePatterns
      type: array
    - name: cacheURIBase
  steps:
  - name: git-clone
    ref:
      name: git-batch-merge
    params:
      - name: url
        value: $(params.gitURL)
      - name: revision
        value: $(params.gitRevision)
      - name: sourcePath
        value: $(workspaces.source.path)
  - name: go-build
    image: cgr.dev/chainguard/go
    workingDir: $(workspaces.source.path)
    script: |
      #!/bin/sh
      set -ex

      export GOCACHE=$(workspaces.gocache.path)
      export GOMODCACHE=$(workspaces.gomodcache.path)

      go env
      go build -v .

      du -sk -h $(go env GOCACHE)
      du -sk -h $(go env GOMODCACHE)

      go env GOCACHE | tr -d '\n' > $(step.results.gocache.path)
      go env GOMODCACHE | tr -d '\n' > $(step.results.gomodcache.path)
    results:
      - name: gocache
        type: string
      - name: gomodcache
        type: string
  - name: gomod-cache-upload
    ref:
      name: cache-upload
    params:
      - name: patterns
        value: $(params.cachePatterns)
      - name: target
        value: $(params.cacheURIBase)-gomod:{{hash}}
      - name: cachePath
        value: $(steps.go-build.results.gomodcache)
      - name: workingdir
        value: $(workspaces.source.path)
  - name: go-cache-upload
    ref:
      name: cache-upload
    params:
      - name: patterns
        value: $(params.cachePatterns)
      - name: target
        value: $(params.cacheURIBase)-go:{{hash}}
      - name: cachePath
        value: $(steps.go-build.results.gocache)
      - name: workingdir
        value: $(workspaces.source.path)
